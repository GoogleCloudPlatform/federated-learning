---
updates:
  - directories:
      - /
    commit-message:
      prefix: "chore(deps)"
    package-ecosystem: "devcontainers"
    schedule:
      interval: "daily"
    groups:
      dev-ci-tools:
        applies-to: version-updates
        patterns:
          - ghcr.io/super-linter/*
  - directories:
      - /
    commit-message:
      prefix: "chore(deps)"
    package-ecosystem: "github-actions"
    schedule:
      interval: "daily"
    groups:
      dev-ci-tools:
        applies-to: version-updates
        patterns:
          - actions/*
          - docker/*
          - hashicorp/*
          - super-linter/super-linter
  - directories:
      - /container-images/ci-tooling
    commit-message:
      prefix: "chore(deps)"
    package-ecosystem: "docker"
    schedule:
      interval: "daily"
    groups:
      dev-ci-tools:
        applies-to: version-updates
        patterns:
          - node
  - directories:
      - /container-images/ci-tooling
    commit-message:
      prefix: "chore(deps)"
    package-ecosystem: "npm"
    schedule:
      interval: "daily"
    groups:
      dev-ci-tools:
        applies-to: version-updates
        patterns:
          - "@commitlint/*"
          - commitlint
          - release-please
  - directories:
      - "**/*"
    commit-message:
      prefix: "chore(deps)"
    package-ecosystem: "terraform"
    schedule:
      interval: "daily"
    groups:
      terraform:
        applies-to: version-updates
        patterns:
          - hashicorp/*
          - terraform-google-modules/*
version: 2
