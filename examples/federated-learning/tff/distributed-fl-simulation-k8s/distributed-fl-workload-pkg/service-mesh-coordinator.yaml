---
# Add example external hosts to the service registry
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: external-tff-example-hosts
  namespace: istio-system
spec:
  hosts:
    - tff-worker-1
    - tff-worker-2
  ports:
    - number: 80
      name: http
      protocol: HTTP
  resolution: DNS
  location: MESH_EXTERNAL
...
---
# Allow requests to this set of (external) hosts.
# No 'from' condition, so requests can originate from anywhere in the mesh
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-egress-to-specific-hosts
  namespace: istio-system
spec:
  rules:
    - to:
        - operation:
            hosts:
              - tff-worker-1
              - tff-worker-2
...
---
# Route from the egress gateway to the first worker services that we added to the
# service registry
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: worker-1-through-egress-gateway
  namespace: istio-system
spec:
  hosts:
    - tff-worker-1
  gateways:
    - istio-egress/egress-gateway
  http:
    - match:
        - gateways:
            - istio-egress/egress-gateway
          port: 80
      route:
        - destination:
            host: tff-worker-1  # kpt-set: ${tff-worker-1-address}
            port:
              number: 80
          weight: 100
...
---
# Route from the egress gateway to the second worker services that we added to the
# service registry
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: worker-2-through-egress-gateway
  namespace: istio-system
spec:
  hosts:
    - tff-worker-1
  gateways:
    - istio-egress/egress-gateway
  http:
    - match:
        - gateways:
            - istio-egress/egress-gateway
          port: 80
      route:
        - destination:
            host: tff-worker-2  # kpt-set: ${tff-worker-2-address}
            port:
              number: 80
          weight: 100
...
