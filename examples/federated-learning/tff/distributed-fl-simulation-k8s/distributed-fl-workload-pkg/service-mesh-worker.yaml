---
# Allow ingress traffic from istio-ingress namespace
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-istio-ingress
  namespace: ns # kpt-set: ${tenant-name}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-ingress
...
---
# Allow traffic from the ingress gateway on the gRPC port
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-from-ingress-gateway-to-grpc-port
  namespace: ns # kpt-set: ${namespace}
spec:
  action: ALLOW
  rules:
    - from:
      - source:
          namespaces: ["istio-ingress"]
    - to:
      - operation:
          # For gRPC services, it's always POST.
          # Ref: https://istio.io/latest/docs/reference/config/security/authorization-policy/#Operation
          # methods: ["POST"]
          ports: ["8000"]
  selector:
    matchLabels:
      app: istio-ingressgateway
...
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: tff-worker-ingress
  namespace: ns  # kpt-set: ${namespace}
spec:
  hosts:
    - "*"
  gateways:
    - istio-ingress/ingress-gateway
  http:
    - route:
      - destination:
          host: tff-worker-service
          port:
            number: 8000
...
