---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: external-tff-example-worker-1
  namespace: ns  # kpt-set: ${namespace}
  labels:
    # Show this service and its telemetry in the Anthos Service Mesh page of the Google Cloud console
    service.istio.io/canonical-name: tff-worker-1
spec:
  endpoints:
    - address: tff-worker-1.example.com  # kpt-set: ${tff-worker-1-address}
  hosts:
    - tff-worker-1.example.com  # kpt-set: ${tff-worker-1-address}
  ports:
    - number: 8000
      name: grpc
      protocol: GRPC
  resolution: STATIC
  location: MESH_EXTERNAL
...
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: external-tff-example-worker-2
  namespace: ns  # kpt-set: ${namespace}
  labels:
    # Show this service and its telemetry in the Anthos Service Mesh page of the Google Cloud console
    service.istio.io/canonical-name: tff-worker-2
spec:
  endpoints:
    - address: tff-worker-2.example.com  # kpt-set: ${tff-worker-2-address}
  hosts:
    - tff-worker-2.example.com  # kpt-set: ${tff-worker-2-address}
  ports:
    - number: 8000
      name: grpc
      protocol: GRPC
  resolution: STATIC
  location: MESH_EXTERNAL
...
---
# Route from the egress gateway to the first worker services that we added to the
# service registry
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: worker-1-through-egress-gateway
  namespace: ns  # kpt-set: ${namespace}
spec:
  hosts:
    - tff-worker-1.example.com
  gateways:
    - istio-egress/egress-gateway
  http:
    - match:
        - gateways:
            - istio-egress/egress-gateway
          port: 80
      route:
        - destination:
            host: tff-worker-1.example.com  # kpt-set: ${tff-worker-1-address}
            port:
              number: 8000
          weight: 100
...
---
# Route from the egress gateway to the second worker services that we added to the
# service registry
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: worker-2-through-egress-gateway
  namespace: ns  # kpt-set: ${namespace}
spec:
  hosts:
    - tff-worker-1
  gateways:
    - istio-egress/egress-gateway
  http:
    - match:
        - gateways:
            - istio-egress/egress-gateway
          port: 80
      route:
        - destination:
            host: tff-worker-2.example.com  # kpt-set: ${tff-worker-2-address}
            port:
              number: 8000
          weight: 100
...
---
# Allow requests to this set of (external) hosts.
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-egress-to-distributed-tff-example-workers
  namespace: ns  # kpt-set: ${namespace}
spec:
  rules:
    - from:
        - source:
            namespaces:
              - ns  # kpt-set: ${namespace}
    - to:
        - operation:
            hosts:
              - tff-worker-1.example.com  # kpt-set: ${tff-worker-1-address}
              - tff-worker-2.example.com  # kpt-set: ${tff-worker-2-address}
  action: ALLOW
...
