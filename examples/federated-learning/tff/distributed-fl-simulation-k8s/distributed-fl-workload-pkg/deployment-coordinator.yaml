---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: tff-example-app
  name: tff-coordinator
  namespace: ns  # kpt-set: ${namespace}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tff-coordinator
  template:
    metadata:
      labels:
        app: tff-coordinator
    spec:
      containers:
        - name: tff-coordinator
          image: tff-runtime:latest  # kpt-set: ${tff-runtime-container-image-id}
          args:
            - "./training_procedure.py"
            - "tff-worker-1"  # kpt-set: ${tff-worker-1-address}
            - "tff-worker-2"  # kpt-set: ${tff-worker-2-address}
      serviceAccountName: tff-coordinator-service-account  # kpt-set: ${tff-pod-service-account-name}
...
