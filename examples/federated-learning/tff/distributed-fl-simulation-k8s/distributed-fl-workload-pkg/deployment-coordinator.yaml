---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: tff-coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tff-coordinator
  template:
    metadata:
      labels:
        app: tff-coordinator
    spec:
      containers:
        - name: tff-coordinator
          image: gcr.io/tensorflow-federated/tff-runtime:latest
          args:
            - "./training_procedure.py"
            - "tff-worker-1"
            - "tff-worker-2"
      serviceAccountName: tff-coordinator-service-account
...
