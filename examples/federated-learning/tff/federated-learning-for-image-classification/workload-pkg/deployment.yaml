---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: fl-image-classification
  name: fl-image-classification
  namespace: ns  # kpt-set: ${namespace}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fl-image-classification
  template:
    metadata:
      labels:
        app: fl-image-classification
    spec:
      containers:
        - name: fl-image-classification
          image: fl-image-classification:latest  # kpt-set: ${tff-runtime-container-image-id}
          ports:
            - containerPort: 8888
      serviceAccountName: tff-coordinator-service-account  # kpt-set: ${tff-pod-service-account-name}
...
