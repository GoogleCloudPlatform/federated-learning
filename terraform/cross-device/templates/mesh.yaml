---
apiVersion: v1
kind: Namespace
metadata:
  name: istio-ingress
  labels:
    istio-injection: "enabled"
    tenant-ns: "false"
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: ingress-gateway
  namespace: istio-ingress
spec:
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "taskassignment.lgrangeau.demo.altostrat.com"
        - "taskmanagement.lgrangeau.demo.altostrat.com"
        - "taskbuilder.lgrangeau.demo.altostrat.com"
      tls:
        mode: PASSTHROUGH
---
apiVersion: v1
kind: Service
metadata:
  name: istio-ingressgateway
  namespace: istio-ingress
  annotations:
    networking.gke.io/pre-shared-certs: "demo-dev-cert"
    networking.gke.io/load-balancer-ip-addresses: "cdn-demo-dev-ip"
    cloud.google.com/l4-rbs: "enabled"
spec:
  type: LoadBalancer
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  ports:
  - name: https
    port: 443
    targetPort: 8443
    protocol: TCP
