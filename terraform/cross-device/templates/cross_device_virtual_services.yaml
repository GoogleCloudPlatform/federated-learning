---
# Direct traffic from the ingress gateway to the server
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ingress-gateway-cross-device-to-${cross_device_workload_name}
  namespace: istio-ingress
spec:
  gateways:
    - istio-ingress/ingress-gateway-cross-device
  hosts:
    - "*"
  tcp:
    - match:
        - port: 5000
      route:
        - destination:
            host: ${cross_device_workload_name}.${namespace_name}.svc.cluster.local
            port:
              number: 5000
          weight: 100
    - match:
        - port: 8082
      route:
        - destination:
            host: ${cross_device_workload_name}.${namespace_name}.svc.cluster.local
            port:
              number: 8082
          weight: 100
    - match:
        - port: 8083
      route:
        - destination:
            host: ${cross_device_workload_name}.${namespace_name}.svc.cluster.local
            port:
              number: 8083
          weight: 100
