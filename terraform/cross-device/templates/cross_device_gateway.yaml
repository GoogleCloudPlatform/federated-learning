---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: ingress-gateway-cross-device
  namespace: istio-ingress
spec:
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  servers:
    - port:
        number: 8082
        name: tmport
        protocol: TCP
      hosts:
        - "*"
    - port:
        number: 8083
        name: taport
        protocol: TCP
      hosts:
        - "*"
---
apiVersion: v1
kind: Service
metadata:
  name: istio-ingressgateway-cross-device
  namespace: istio-ingress
spec:
  type: LoadBalancer
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  ports:
  - name: tmport
    port: 8082
    targetPort: 8082
    protocol: TCP
  - name: taport
    port: 8083
    targetPort: 8083
    protocol: TCP
